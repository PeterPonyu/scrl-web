services:
  # 后端 API 服务
  - type: web
    name: scrl-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health

  # 前端 Web 服务  
  - type: web
    name: scrl-web
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: scrl-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
